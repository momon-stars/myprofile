<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Sans+JP">
  <title>MyProfile</title>
  <meta name="description" content="プロフィールサイトの紹介ページ">

</head>

<body>
  <!-- headerセクション -->
  <header>
    <div class="header-left">
      <h1>MyProfile</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li>About</li>
          <li>Work</li>
        </ul>
      </nav>
    </div>
  </header>
  <article>
    <main>
      <!-- mainセクション -->
      <section class="main-visual">
        <img src="image/main.png" alt="メイン画像">
      </section>
      <!-- ABOUTセクション -->
      <section class="about">
        <div class="title-section">
          <h2>About</h2>
        </div>
        <div class="about-container">
          <div class="about-img">
            <img src="image/about.png" alt="プロフィール画像">
          </div>
          <div class="about-item">
            <div class="about-name">
              <h3>Kazuki Asahina</h3>
            </div>
            <div class="about-description">
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- WORKセクション -->
      <section class="work">
        <div class="title-section">
          <h2>Work</h2>
        </div>
        <div class="work-container">
          <div class="work-item">
            <img src="image/works1.png" alt="work写真1枚目">
            <p class="work-description">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="work-item">
            <img src="image/works2.png" alt="work写真2枚目">
            <p class="work-description">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="work-item">
            <img src="image/works3.png" alt="work写真3枚目">
            <p class="work-description">京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy MyProfile. All rights reserved.</p>
    </footer>
  </article>
</body>

</html>
